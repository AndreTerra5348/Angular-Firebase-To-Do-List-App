<mat-card>
    <mat-card-title>Register</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput  placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>

            <app-error-handling [error]="error"></app-error-handling>

            <div class="button">
                <button mat-raised-button type="submit" mat-button [disabled]="!form.valid" color="primary">Register</button>
            </div>            
        </form>
    </mat-card-content>
</mat-card>
