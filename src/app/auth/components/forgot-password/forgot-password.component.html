<mat-card>
    <mat-card-title>Password Reset</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <app-error-handling [error]="error"></app-error-handling>
            
            <button type="submit" mat-raised-button mat-button color="primary" [disabled]="!form.valid">Send Link</button>
        </form>

    </mat-card-content>
</mat-card>
