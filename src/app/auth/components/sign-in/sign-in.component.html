<mat-card>
    <mat-card-title>Login</mat-card-title>
    <mat-card-content>
        <form [formGroup]="form" (ngSubmit)="submit()">
            <p>
                <mat-form-field>
                    <input type="email" matInput placeholder="Email" formControlName="email">
                </mat-form-field>
            </p>

            <p>
                <mat-form-field>
                    <input type="password" matInput  placeholder="Password" formControlName="password">
                </mat-form-field>
            </p>
            
            <app-error-handling [error]="error"></app-error-handling>
            
            <div>
                <button mat-raised-button type="submit" mat-button [disabled]="!form.valid" color="primary">Login</button>
            </div>
            
            <a routerLink="/forgot-password" class="link">I forgot my password</a>
        </form>
    </mat-card-content>    
</mat-card>
<app-loader></app-loader>
